<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>booklibrary</title>
    <link rel="stylesheet/text" href="index.css" >
</head>
<body>
    <div id="app" class="container mt-4">
        <h1>Book Library</h1>
        <div id="input-group mb-3" class="row">
            <input type="text" id="booktitle" class="form-control col" placeholder="Book Title">
            <input type="text" id="bookauthor" class="form-control col" placeholder="Author">
            <input type="number" id="publicationyear" class="form-control col" placeholder="Publication Year">
            <div class="input-group-append">
                <button id="addBookButton" class="btn btn-primary">Add Book</button>
            </div> 
        </div>
        <ul id="booklist" class="group-list">  </ul>
    </div>
            <script>
                const BookTitleInput=document.getElementById('booktitle');
                const BookAuthorInput=document.getElementById('bookauthor');
                const BookPublicationYearInput=document.getElementById('publicationyear');
                const AddBookButton=document.getElementById('addBookButton');
                const BookList=document.getElementById('booklist');
                addBookButton.addEventListener('click',()=>{
                    const title= BookTitleInput.value;
                    const author= BookAuthorInput.value;
                    const publicationyear= BookPublicationYearInput.value;
                    if(!title || !author || isNaN(publicationyear)){
                        alert('Please enter valid book details.');
                        return;
                    }
                    const listItem=document.createElement('li');
                    listItem.className='list-group-item d-flex justify-content-between align-items-center';
                    listItem.innerHTML=`<strong>${title}</strong> by ${author}, Year:${publicationyear}
                                               
                    <button class="btn btn-danger" onclick="removeBook(event)" >Remove<button> `;
                            BookList.appendChild(listItem);
                            BookTitleInput.value='';
                            BookAuthorInput.value='';
                            BookPublicationYearInput.value='';
                });
                function removeBook(event){
                    const listItem=event.target.parentNode;
                    BookList.removeChild(listItem);
                }
            </script>
            <div id="loom-companion-mv3" ext-id="licefnfkjdk">
                <section id="shadow-host-companion">
                </section>
            </div>

   
</body>
</html>
